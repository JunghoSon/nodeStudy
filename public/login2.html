<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 테스트</title>
</head>
<body>
<h1>로그인</h1>
<br />
<form method="post" action="/process/login">
    <fieldset>
    <legned>로그인양식</legned>
    <table>
        <caption>아이디와 비민번호를 입력후 로그인해 주세요.</caption>
        <tbody>
        <tr>
            <th scope="row"><label for="uid">아이디</label></th>
            <td><input type="text" id="uid" name="uid" /></td>
        </tr>
        <tr>
            <th scope="row"><label for="upw">비밀번호</label></th>
            <td><input type="password" id="upw" name="upw" /></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="submit" />
    </fieldset>
</form>
</body>
</html>
