<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 추가 테스트</title>
</head>
<body>
<h1>사용자 추가</h1>
<br />
<form method="post" action="/process/addUser">
    <fieldset>
    <legned>사용자 추가 양식</legned>
    <table>
        <caption>아이디, 비민번호와 이름을 입력후 추가해 주세요.</caption>
        <tbody>
        <tr>
            <th scope="row"><label for="uid">아이디</label></th>
            <td><input type="text" id="uid" name="id" /></td>
        </tr>
        <tr>
            <th scope="row"><label for="upw">비밀번호</label></th>
            <td><input type="password" id="upw" name="password" /></td>
        </tr>
        <tr>
            <th scope="row"><label for="uname">이름</label></th>
            <td><input type="text" id="uname" name="name" /></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="submit" />
    </fieldset>
</form>
</body>
</html>
